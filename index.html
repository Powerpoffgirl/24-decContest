<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <h4>Filter ui cards via their profession</h4>
        
        <select class="dropdown" name="dropdown" id="dropdown">
            <option disabled selected value="profession">Profession</option>
            <option value="developer">Developer</option>
            <option value="admin">Admin</option>
        </select> 
        
    
        <div id="result"></div>
    
        
        <button id="filterBtn" type="button" class="btn btn-outline-light">Filter</button>
        
        <div class="addContainer">
          <h4>Add a new user</h4>
          <div class="userDetails">
            <div>
              <label>Enter Name</label> <br>
              <input type="text" id="fname"/>
            </div>
            <div>
              <label>Enter Profession</label><br>
              <input type="text" id="profession"/>
            </div>
            <div>
              <label>Enter Age</label><br>
              <input type="number" id="age"/>
            </div>
          </div>
          
          <button id="addBtn" type="button" class="btn btn-outline-light">Add User</button>
          
        </div>
    
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
